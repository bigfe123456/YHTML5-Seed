
<div class="modal bs-modal fade y-mt-120" id="" y-modal="record.order" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content y-modal-content">
            <div class="modal-header y-modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title y-modal-title" id="myLargeModalLabel">手动补单</h3>
            </div>
            <div class="modal-body text-center">
                <form class="form-horizontal">
                    <div class="form-group y-mt-20">
                        <label for="" class="col-sm-4 control-label">支付宝订单号:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="" placeholder="">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="alipayAccount" class="col-sm-4 control-label">支付金额:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="alipayAccount" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="noopsycheMoney" class="col-sm-4 control-label">支付宝交易备注:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="noopsycheMoney" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gatheringOrder" class="col-sm-4 control-label">付款人玩家账号:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="gatheringOrder" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-push-4 col-sm-1 y-btn-footer-save">
                            <button type="submit" class="y-btn y-btn-lg y-btn-info">保&nbsp;&nbsp;存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
